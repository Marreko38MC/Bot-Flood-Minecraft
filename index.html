<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Bot Controller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #181818;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    input, select, button {
      margin: 5px;
      padding: 10px;
      font-size: 1em;
    }
    textarea {
      width: 100%;
      height: 300px;
      background-color: #111;
      color: #0f0;
      padding: 10px;
      font-family: monospace;
      resize: none;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }
    .row > * {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ® Bot Controller</h1>
    <div class="row">
      <input id="host" placeholder="Host (ex: localhost)" />
      <input id="port" type="number" placeholder="Port (ex: 25565)" />
      <input id="name" placeholder="Nom du bot" />
      <input id="count" type="number" placeholder="Nombre de bots" />
      <label><input id="suffix" type="checkbox" /> Suffixe automatique</label>
      <button onclick="startBots()">Lancer</button>
      <button onclick="stopBots()">Stop</button>
    </div>

    <div class="row">
      <input id="botName" placeholder="Nom du bot (ou vide pour tous)" />
      <input id="command" placeholder="Commande /chat" />
      <button onclick="sendCommand()">Envoyer</button>
    </div>

    <div class="row">
      <input id="spam" placeholder="Message spam" />
      <button onclick="spamCommand()">Spam</button>
    </div>

    <div class="row">
      <input id="radius" type="number" placeholder="Rayon random" />
      <button onclick="moveRandom()">DÃ©placement AlÃ©atoire</button>
    </div>

    <div class="row">
      <input id="x" type="number" placeholder="X" />
      <input id="y" type="number" placeholder="Y" />
      <input id="z" type="number" placeholder="Z" />
      <button onclick="moveTo()">Aller Ã </button>
    </div>

    <textarea id="logs" readonly></textarea>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const logs = document.getElementById("logs");
    const socket = io();

    socket.on("log", msg => {
      logs.value += msg + "\n";
      logs.scrollTop = logs.scrollHeight;
    });

    function startBots() {
      fetch("/start", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          host: document.getElementById("host").value,
          port: parseInt(document.getElementById("port").value),
          name: document.getElementById("name").value,
          count: parseInt(document.getElementById("count").value),
          suffix: document.getElementById("suffix").checked
        })
      });
    }

    function stopBots() {
      fetch("/stop", { method: "POST" });
    }

    function sendCommand() {
      const command = document.getElementById("command").value;
      const botName = document.getElementById("botName").value;
      fetch("/command", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          command,
          botName,
          all: botName.trim() === ""
        })
      });
    }

    function spamCommand() {
      const command = document.getElementById("spam").value;
      const botName = document.getElementById("botName").value;
      fetch("/spam", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          command,
          botName,
          all: botName.trim() === ""
        })
      });
    }

    function moveRandom() {
      const radius = parseFloat(document.getElementById("radius").value);
      const botName = document.getElementById("botName").value;
      fetch("/move/random", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          radius,
          botName,
          all: botName.trim() === ""
        })
      });
    }

    function moveTo() {
      const x = parseFloat(document.getElementById("x").value);
      const y = parseFloat(document.getElementById("y").value);
      const z = parseFloat(document.getElementById("z").value);
      const botName = document.getElementById("botName").value;
      fetch("/move/to", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          x, y, z,
          botName,
          all: botName.trim() === ""
        })
      });
    }
  </script>
</body>
</html>
